<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автосалон :: Приход авто</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-car"></i> Автосалон</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#auto__navContent" aria-controls="auto__navContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="auto__navContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Главная</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="auto__drop1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-car-side"></i> Автомобили
            </a>
            <div class="dropdown-menu" aria-labelledby="auto__drop1">
              <a class="dropdown-item" href="auto-balance.html">Баланс</a>
              <a class="dropdown-item active" href="auto-coming.html">Приход <span class="sr-only">(текущая)</span></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="auto-suppliers.html">Поставщики</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="auto__drop2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-people-carry"></i> Услуги
            </a>
            <div class="dropdown-menu" aria-labelledby="auto__drop2">
              <a class="dropdown-item" href="services.html">Каталог услуг</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="auto__drop4" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-cash-register"></i> Касса
            </a>
            <div class="dropdown-menu" aria-labelledby="auto__drop4">
              <a class="dropdown-item" href="cashRegister-new.html">Продажа</a>
              <a class="dropdown-item" href="cashRegister-stat.html">Статистика</a>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 col-12">
        <h4><i class="far fa-plus-square"></i> Приход автомобиля</h4>


        <form class="auto__coming-form">
          <fieldset>
            <div class="form-row">
              <div class="form-group col-md-12 col-12">
                <label for="name">Наименование</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 col-12">
                <label for="factory">Завод</label>
                <select class="form-control" name="factory" id="factory" disabled>
                  <option value="0" selected disabled>Загрузка...</option>
                </select>
              </div>
              <div class="form-group col-md-3 col-12">
                <label for="mark">Марка</label>
                <input type="text" class="form-control" id="mark" name="mark">
              </div>
              <div class="form-group col-md-3 col-12">
                <label for="model">Модель</label>
                <input type="text" class="form-control" id="model" name="model">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3 col-12">
                <label for="mileage">Пробег</label>
                <input type="text" class="form-control" name="mileage" id="mileage">
              </div>
              <div class="form-group col-md-3 col-12">
                <label for="year">Год выпуска</label>
                <input type="text" class="form-control" id="year" name="year">
              </div>
              <div class="form-group col-md-3 col-12">
                <label for="price">Цена</label>
                <input type="text" class="form-control" id="price" name="price">
              </div>
              <div class="form-group col-md-3 col-12">
                <label for="color">Цвет</label>
                <input type="text" class="form-control" id="color" name="color">
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Оприходовать</button>
            </div>
          </fieldset>
        </form>


      </div>
    </div>
  </div>

  <script src="dist/js/bundle.js"></script>
</body>
</html>
