      <div class="col-md-12 col-12">

      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 col-12">
        <h5>Поиск</h5>
        <form class="auto__search-form">
          <fieldset>
            <div class="form-row">
              <div class="form-group col-md-6 col-12">
                <label for="name">Наименование</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="mark">Марка</label>
                <input type="text" class="form-control" id="mark" name="mark">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 col-12">
                <label for="pricemin">Цена не ниже</label>
                <input type="text" class="form-control" id="pricemin" name="pricemin">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="pricemax">Цена не выше</label>
                <input type="text" class="form-control" id="pricemax" name="pricemax">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 col-12">
                <label for="mileagemin">Пробег не ниже</label>
                <input type="text" class="form-control" id="mileagemin" name="mileagemin">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="mileagemax">Пробег не выше</label>
                <input type="text" class="form-control" id="mileagemax" name="mileagemax">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 col-12">
                <label for="year">Год выпуска не раньше</label>
                <input type="text" class="form-control" id="year" name="year">
              </div>
              <div class="form-group col-md-6 col-12">
                <label for="color">Цвет</label>
                <input type="text" class="form-control" id="color" name="color">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Поиск</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 col-12">
        <div class="auto__cars-list">
          <!-- Контейнер для списка авто -->
          <table class="table table-bordered">

                <th scope="col">Марка</th>
                <th scope="col">Модель</th>
                <th scope="col">Завод</th>
                <th scope="col">Год выпуска</th>
                <th scope="col">Пробег</th>
                <th scope="col">Цвет</th>
                <th scope="col">Цена</th>
              </tr>
            </thead>
